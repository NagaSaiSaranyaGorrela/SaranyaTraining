    <h2><b>Contact Us</b></h2>
    <p id="i2">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    <form>
        <label for="name"><b>Name</b></label><br />
        <input type="text" id="name" placeholder="Enter Name" required /><br /><br />
        <label for="email"><b>Email Address</b></label><br />
        <input type="email" id="email" placeholder="Enter Email Address" required /><br /><br />
        <label for="message"><b>Message</b></label><br />
        <textarea id="message" rows="10" cols="33">Enter Message</textarea><br /><br />
        <input type="submit" value="Send Message" />
    </form>
</body>
