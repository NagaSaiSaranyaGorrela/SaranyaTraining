<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>even numbers</title>
    <script>
        function even_no()
        {
            n = 1;
            do {
                if (n % 2 == 0) {
                    document.write(n);
                }
               
                n++;


            } while (n <= 50);
        }
    </script>
</head>
<body>
    <p> Even numbers from 1 to 50.</p>
<button onclick="even_no();"> submit</button>
</body>
</html>
