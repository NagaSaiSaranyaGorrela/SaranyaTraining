<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>javahand2</title>
    <script>
        function concatenate() {
            var n1 = String(document.getElementById("fname").value);
            var n2 = String(document.getElementById("lname").value);
            var res = n1.concat(n2);
            document.write(res);


        }
    </script>
</head>
<body>
<form>
<label for="fname"> first name</label>
<input type="text" id="fname" /><br />
    <label for="lname"> Last name</label>
    <input type="text" id="lname" /><br />
    <button onclick="concatenate();">combine</button>
</form>
</body>
</html>
