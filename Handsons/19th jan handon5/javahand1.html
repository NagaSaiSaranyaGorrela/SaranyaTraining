<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
    <script>
        function js_style() {
            document.getElementById("text").style.fontStyle = "italic";
            document.getElementById("text").style.fontSize = "100px";
            document.getElementById("text").style.color = "pink";
        }
    </script>
</head>
<body>
<p id="text">Javascript Exercises -  </p>
    <div>
        <button onclick="js_style()"> style</button>
    </div>
</body>
</html>
